<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TO DO LIST</h1>
    <input type="button" value="Add Task" class="btn" onclick="addTask()">
    <div>
        <ul class="addedTask">
            <li class="task">Read PHP interview questions</li>
            <li class="task">Watch interview videos</li>
        </ul>
    </div>

    <script>
        function addTask() {
            let value = prompt("Enter your task: ")
            let li = document.createElement("li")
            li.innerHTML = value
            li.setAttribute("class", "task")
            let div = document.querySelector(".addedTask")
            div.appendChild(li)
        }
        function strike() {
            let tasks = document.getElementsByClassName("task")
            for(let i = 0; i < tasks.length; i++) {
                let task = tasks[i]
                console.log(task)
                task.addEventListener("click", () => {
                    if(task.classList.contains("strike")) {
                        task.classList.remove("strike")
                    }
                    else {
                        task.classList.add("strike")
                    }
                })
            }
        }
        
        strike()
    </script>
</body>
</html>
